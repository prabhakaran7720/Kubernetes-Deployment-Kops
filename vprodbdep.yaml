apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: prabhakaran7720/vprofiledb:latest
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
          resources:
            requests:
              memory: "512Mi"  # Request 512 megabytes of memory
              cpu: "0.5"        # Request 0.5 CPU cores
            limits:
              memory: "1Gi"     # Limit memory usage to 1 gigabyte
              cpu: "1"          # Limit CPU usage to 1 core
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
      nodeSelector:
        zone: ap-south-1b
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-0784557d9802aa208
            fsType: ext4

      initContainers:
        - name: busybox
          image: busybox:latest
          command: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql
